<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlist Intelligence â€” Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Header -->
    <header class="dash-header">
      <h1>ðŸ“Š Playlist Intelligence Dashboard</h1>
      <div class="header-actions">
        <button id="btn-refresh" class="btn btn-secondary">ðŸ”„ Refresh</button>
      </div>
    </header>

    <!-- Global Summary Cards -->
    <section class="summary-section">
      <div class="summary-card">
        <span class="summary-value" id="g-playlists">â€”</span>
        <span class="summary-label">Total Playlists</span>
      </div>
      <div class="summary-card">
        <span class="summary-value" id="g-videos">â€”</span>
        <span class="summary-label">Total Videos</span>
      </div>
      <div class="summary-card">
        <span class="summary-value" id="g-categories">â€”</span>
        <span class="summary-label">Unique Categories</span>
      </div>
      <div class="summary-card">
        <span class="summary-value" id="g-top-category">â€”</span>
        <span class="summary-label">Top Category</span>
      </div>
    </section>

    <!-- Global Category Distribution -->
    <section class="chart-section">
      <h2>Category Distribution</h2>
      <div class="pie-chart-container">
        <canvas id="pie-chart" width="300" height="300"></canvas>
        <div id="pie-legend" class="pie-legend"></div>
      </div>
    </section>

    <!-- Playlist Table -->
    <section class="table-section">
      <h2>Playlist Breakdown</h2>
      <div class="table-controls">
        <input type="text" id="table-search" placeholder="Search playlistsâ€¦" />
        <select id="table-sort">
          <option value="name">Sort by Name</option>
          <option value="videos">Sort by Videos</option>
          <option value="ratio" selected>Sort by Dominance</option>
          <option value="focus">Sort by Focus</option>
        </select>
      </div>
      <div class="table-wrapper">
        <table id="playlist-table">
          <thead>
            <tr>
              <th>Playlist</th>
              <th>Videos</th>
              <th>Dominant Category</th>
              <th>Dominance</th>
              <th>Focus</th>
            </tr>
          </thead>
          <tbody id="playlist-tbody"></tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer class="dash-footer">
      <span id="dash-last-sync">Last sync: never</span>
    </footer>
  </div>

  <script src="dashboard.js" type="module"></script>
</body>
</html>
